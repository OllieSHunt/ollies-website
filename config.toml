# The URL the site will be built for
base_url = "/"

# The site title and description; used in feeds by default.
title = "Ollie's Website"
description = "Ollie Hunt's blog/personal website. I write about coding, computers, and anything else I find interesting."

author = "Ollie S Hunt"

# The default language; used in feeds.
default_language = "en"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to "true", a feed is automatically generated.
generate_feeds = false # Enable for individual sections instead (e.g. in `content/blog/_index.md`).
feed_filenames = ["atom.xml"]

[search]
include_title = true
include_description = true
include_date = false
include_path = false
include_content = true
index_format = "elasticlunr_json"

[markdown]
# Syntax highlighting for code
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "gruvbox-dark", filename = "css/syntax-theme-dark.css" },
]

# This option breaks heading anchor links for some reason? See: https://github.com/getzola/zola/issues/2679
# lazy_async_image = true

# GitHub style alerts: e.g. IMPORTANT, NOTE, WARNING, etc...
github_alerts = true

# Enable footnotes with back-links at the bottom of the page
bottom_footnotes = true

[extra]
# Put all your custom variables here
