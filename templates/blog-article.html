{% extends "base.html" %}

{% block content %}
<div class="page-metadata-section">
    <p class="page-metadata"><strong>Published: </strong><em>{{ page.date }}</em></p>
    {% if page.updated %}
    <p class="page-metadata"><strong>Updated: </strong><em>{{ page.updated }}</em></p>
    {% endif %}
</div>

<article>
    {{ page.content | safe }}
</article>
{% endblock content %}
