{% extends "base.html" %}

{% block content %}
<article>
    {{ page.content | safe }}
</article>
<ul class="page-metadata-section">
    <li class="page-metadata"><strong>Published: </strong><em>{{ page.date }}</em></li>
    {% if page.updated %}
    <li class="page-metadata"><strong>Updated: </strong><em>{{ page.updated }}</em></li>
    {% endif %}
</ul>
{% endblock content %}
